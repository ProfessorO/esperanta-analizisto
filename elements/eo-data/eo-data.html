<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="eo-data">
  <template>
    <firebase-document path="/words" data="{{fbWords}}"></firebase-document>
  </template>

  <script>
    Polymer({
      is: 'eo-data',

      properties: {
        words: {
          notify: true,
          value: []
        }
      },

      observers: [
        '_wordsChanged(words.splices)',
        '_fbWordsChanged(fbWords.splices)'
      ],

      _wordsChanged: function(a, b, c) {
        if (this._ping) {
          this._ping = false;
          return;
        }

        this._ping = true;
        this.fbWords = [...this.words];
      },

      _fbWordsChanged: function() {
        if (this._ping) {
          this._ping = false;
          return;
        }

        this._ping = true;
        if (this.fbWords.constructor === Object)
          this.words = [];
        else
          this.words = [...this.fbWords];
      }
    });
  </script>
</dom-module>
