<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="eo-data">
  <template>
    <firebase-document path="/" data="{{fbWords}}"></firebase-document>
  </template>

  <script>
    Polymer({
      is: 'eo-data',

      properties: {
        words: {
          notify: true,
          value: [],
          observer: '_wordsChanged'
        },

        fbWords: {
          type: Array,
          notify: true,
          observer: '_fbWordsChanged'
        }
      },

      _wordsChanged: function(words) {
        this.fbWords = words;
        console.log('_wordsChanged', words);
      },

      _fbWordsChanged: function(fbWords) {
        if (fbWords.constructor === Object)
          this.words = [];
        else
          this.words = fbWords;
        console.log('_fbWordsChanged', fbWords);
      }
    });
  </script>
</dom-module>
