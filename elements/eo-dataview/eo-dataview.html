<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../expand-button/expand-button.html">

<dom-module id="eo-dataview">
  <template>
    <style>
      expand-button {
        --button-height: 1.5em;
      }

      button {
        margin-left: 1em;
      }

      ul {
        column-width: 8em;
        list-style-type: none;
        padding-left: 0;
      }
    </style>

    <h2>
      Data view
      <expand-button expanded={{!hidden}}></expand-button>
    </h2>
    <div hidden$="{{hidden}}">
      <paper-input
        id="input"
        label="Add a root"
        always-float-label>
      </paper-input>
      <iron-a11y-keys
        target="[[_input]]"
        keys="enter"
        on-keys-pressed="_pushWord">
      </iron-a11y-keys>
      <ul>
        <template id="repeater" is="dom-repeat" items="{{words}}" as="word" sort="_sort">
          <li>{{word.word}}<button on-tap="_deleteWord">delete</button></li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'eo-dataview',

      properties: {
        words: {
          notify: true
        }
      },

      get _input() {
        return this.$.input;
      },

      _pushWord: function(e) {
        this.push('words', {
          word: this.$.input.value
        });
        this.$.input.value = null;
      },

      _deleteWord: function(e) {
        this.arrayDelete('words', this.$.repeater.itemForElement(e.target));
        this.$.input.focus();
      },

      _sort: function(a, b) {
        return a.word.localeCompare(b.word);
      }
    });
  </script>
</dom-module>
