<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="EOReplacementBehavior.html">

<dom-module id="eo-input">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        margin-bottom: var(--heading-margin);
      }

      paper-textarea {
        box-sizing: border-box;
        width: 100%;
      }
    </style>

    <h2>Input</h2>
    <paper-textarea
      eo-replace
      value="{{value}}"
      label="Type Esperanto text here"
      no-label-float
      spellcheck="false">
    </paper-textarea>
  </template>

  <script>
    Polymer({
      is: 'eo-input',

      behaviors: [ EOReplacementBehavior ],

      properties: {
        value: {
          notify: true,
          value: 'Alicio, jam longan tempon sidinte apud sia fratino sur la deklivo, tre enuiĝis pro senokupo. Unu, du foje ŝi prove rigardis en la libron kiun la fratino legas, sed povis vidi en ĝi nek desegnojn nek konversaciojn, kaj "por kio utilas libro," pensis ŝi, "enhavanta nek desegnojn nek konversaciojn?" Ŝi do ekpripensis—ne tre vigle ĉar la tago estis varma, kaj ŝi sentis sin tre dormema—ĉu la plezuro fari ĉenon el lekantetoj valorus la laboron sin levi kaj kolekti lekantetojn, kiam tutapude preterkuris Blanka kuniklo kun paleruĝaj okuloj.'
        }
      }
    });
  </script>
</dom-module>
