<dom-module id="eo-parser">
  <script>
    Polymer({
      is: 'eo-parser',

      properties: {
        words: Array,

        input: String,

        results: {
          notify: true
        }
      },

      observers: [
        'analyze(words, input)'
      ],

      analyze: function() {
        if (this.words.length > 0) {
          let info = {};

          info.wordlist = this.input.toLowerCase().match(/[abcĉdefgĝhĥijĵklmnoprsŝtuŭvz]+/g);
          info.rootlist = info.wordlist.map(this.splitWord, this);
          info.zipped = info.wordlist.map(
            (_, index) => [info.wordlist[index], info.rootlist[index]]);

          this.results = info;
        }
      },

      splitWord: function(word) {
        if (word.length == 0)
          return [];
        for (let end = word.length; end > 0; end--) {
          let possibleRoot = word.slice(0, end);
          if (this.words.map(entry => entry.word).includes(possibleRoot)) {
            return [possibleRoot].concat(this.splitWord(word.slice(end)));
          }
        }
        return [word];
      }
    });
  </script>
</dom-module>
