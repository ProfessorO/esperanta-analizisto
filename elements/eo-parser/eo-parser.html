<dom-module id="eo-parser">
  <template>
    <template is="dom-repeat" items="{{words}}">
      {{item.word}};
    </template>
  </template>

  <script>
    Polymer({
      is: 'eo-parser',

      properties: {
        words: Array
      },

      observers: [
        '_wordsChanged(words.*)'
      ],

      _wordsChanged: function(changeRecord) {
        console.log(changeRecord);
      },

      analyze: function(text) {
        let info = {};

        info.wordlist = text.toLowerCase().match(/[abcĉdefgĝhĥijĵklmnoprsŝtuŭvz]+/g);

        return info;
      }
    });
  </script>
</dom-module>
