<dom-module id="eo-parser">
  <template>
    <template is="dom-repeat" items="{{words}}">
      {{item.word}};
    </template>
  </template>

  <script>
    Polymer({
      is: 'eo-parser',

      properties: {
        words: {
          notify: true,
          observer: '_wordsChanged'
        }
      },

      ready: function() {
        this.addEventListener('words-changed', function(e) {
          console.log('words-changed');
        });
      },

      _wordsChanged: function(newValue, oldValue) {
        console.log('words', newValue);
      },

      analyze: function(text) {
        let info = {};

        info.wordlist = text.toLowerCase().match(/[abcĉdefgĝhĥijĵklmnoprsŝtuŭvz]+/g);

        return info;
      }
    });
  </script>
</dom-module>
