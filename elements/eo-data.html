<link rel="import" href="firebase-array-guarantor.html">

<dom-module id="eo-data">
  <template>
    <firebase-array-guarantor id="f" path="/words" data="{{words}}"></firebase-array-guarantor>
  </template>

  <script>
    Polymer({
      is: 'eo-data',

      properties: {
        words: {
          notify: true,
          value: []
        }
      },

      ready: function() {
        this.$.f.addIntegrityCheck(data => (new Set(data.map(a => a.word))).size == data.length);
      }
    });
  </script>
</dom-module>
