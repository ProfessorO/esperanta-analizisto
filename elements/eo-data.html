<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="eo-data">
  <template>
    <firebase-document path="/words" data="{{words}}"></firebase-document>
  </template>

  <script>
    Polymer({
      is: 'eo-data',

      properties: {
        words: {
          notify: true
        }
      }
    });
  </script>
</dom-module>
