<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Esperanto parser</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">

  <link rel="import" href="bower_components/polymerfire/firebase-app.html">
  <link rel="import" href="elements/eo-data/eo-data.html">
  <link rel="import" href="elements/eo-auth/eo-auth.html">
  <link rel="import" href="elements/eo-parser/eo-parser.html">
  <link rel="import" href="elements/eo-input/eo-input.html">
  <link rel="import" href="elements/eo-results/eo-results.html">
  <link rel="import" href="elements/eo-dataview/eo-dataview.html">

  <style>
    #flex {
      display: flex;
      flex-direction: column;
    }

    @media screen and (min-width: 50em) {
      #flex {
        flex-direction: row;
      }

      #left {
        order: 1;
        width: 67vw;
      }

      #right {
        order: 2;
        width: 33vw;
      }
    }
  </style>
</head>
<body>

  <template id="t" is="dom-bind">
  
    <firebase-app
      api-key="AIzaSyBjUFRtspvtb9QYWh4UhG3YYJA6Hq-_RhQ"
      auth-domain="esperanta-analizisto.firebaseapp.com"
      database-url="https://esperanta-analizisto.firebaseio.com"></firebase-app>

    <eo-data words="{{words}}"></eo-data>

    <eo-parser words="{{words}}" input="{{input}}" results="{{results}}"></eo-parser>

    <eo-auth></eo-auth>

    <div id="flex">
      <div id="right">
        <eo-dataview words="{{words}}"></eo-dataview>
      </div>

      <div id="left">
        <eo-input value="{{input}}"></eo-input>

        <eo-results results="{{results}}"></eo-results>
      </div>
    </div>

  </template>

</body>
</html>
